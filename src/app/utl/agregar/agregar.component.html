<h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" name="nombre" [(ngModel)]="regAlum.nombre" placeholder="Nombre"><br>
            <input type="number" name="edad" [(ngModel)]="regAlum.edad" placeholder="Edad"><br>
            <button type="submit">Agregar</button>
        </form>
